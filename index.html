<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      id="dark-theme-style"
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <title>Reading List</title>
    <style>
      #theme-toggler {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a
      href="#"
      class="font-weight-bold ml-3 fs-2"
      id="theme-toggler"
      onclick="themeToggle()"
      >ðŸŒš</a
    >
    <h1 class="text-center">ðŸ“š Reading App</h1>
    <div class="row m-1">
      <!-- Coumn Number 1 -->
      <div class="container mt-4 col-md-6">
        <form class="border rounded p-4" id="book-form">
          <!-- Title -->
          <div class="form-outline mb-4">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Add Book"
            />
          </div>

          <!-- Author -->
          <div class="form-outline mb-4">
            <label for="title">Author</label>
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Add Author"
            />
          </div>

          <!-- ISBN -->
          <div class="form-outline mb-4">
            <label for="isbn">ISBN</label>
            <input
              type="text"
              class="form-control"
              id="isbn"
              placeholder="Add ISBN"
            />
          </div>

          <!-- Button -->
          <button type="submit" class="btn btn-primary col-12">Add Book</button>
        </form>
      </div>

      <!-- Coumn Number 2 -->
      <div class="container mt-4 col-md-6 col-xs-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/theme.js"></script>
  </body>
</html>
